spring.datasource.url=jdbc:postgresql://${PRODUCTION_POSTGRES_IP_ADDRESS}/${PRODUCTION_POSTGRES_DATABASE}
spring.datasource.username=${PRODUCTION_POSTGRES_NAME}
spring.datasource.password=${PRODUCTION_POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

server.port=8080

spring.flyway.enabled=false

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/html/

spring.web.resources.static-locations=classpath:/static/

spring.mvc.hiddenmethod.filter.enabled=true

spring.servlet.multipart.max-file-size=2MB
spring.datasource.hikari.auto-commit=false

default.pet.image.name=default-pet-image.png

google.recaptcha.key.verify-uri=https://www.google.com/recaptcha/api/siteverify?secret=%s&response=%s
