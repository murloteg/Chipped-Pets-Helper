<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить питомца</title>
    <div th:replace="~{fragments/common-dependencies :: common-dependencies}"></div>
    <link rel="stylesheet" href="/css/pet-creation.css">
</head>
<body>
<header class="header">
    <div class="nav">
        <div class="container">
            <div class="row">
                <div class="col-xl-4">
                    <a th:href="@{/}"><img th:src="@{/img/logo-black.svg}" alt="TaggyPet" class="logo"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="offer">
        <div class="container">
            <div class="row">
                <div class="col-10 col-sm-9 col-md-7 col-lg-5 col-xl-4 mx-auto edit-window">
                    <div class="title elem-in-window">
                        <h1>Добавить питомца</h1>
                    </div>
                    <div class="form-container">
                        <form th:method="post" th:action="@{/user/create-pet}">
                            <input type="text" th:name="chipId" id="chipId" placeholder="Чип" required maxlength="15" pattern="[0-9]{15}" oninvalid="customValidationMessages(this)" oninput="customValidationMessages(this)" class="input elem-in-window"><br><br>
                            <input type="text" th:name="type" required placeholder="Вид животного" oninvalid="this.setCustomValidity('Это поле является обязательным')" oninput="this.setCustomValidity('')" class="input elem-in-window"><br><br>
                            <input type="text" th:name="breed" required placeholder="Порода" oninvalid="this.setCustomValidity('Это поле является обязательным')" oninput="this.setCustomValidity('')" class="input elem-in-window"><br><br>
                            <div class="radios-container">
                                <label>
                                    <input type="radio" id="female" th:name="sex" value="FEMALE" class="real-radio">
                                    <span class="custom-radio"></span>
                                    Самка
                                </label>
                                <label>
                                    <input type="radio" id="male" th:name="sex" value="MALE" checked="checked" class="real-radio">
                                    <span class="custom-radio"></span>
                                    Самец
                                </label>
                            </div>
                            <input type="text" th:name="name" required placeholder="Кличка" oninvalid="this.setCustomValidity('Это поле является обязательным')" onchange="this.setCustomValidity('')" oninput="this.setCustomValidity('')" class="input elem-in-window"><br><br>
                            <div class="checked">
                                <label>
                                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
                                    <input type="checkbox" name="features_checkbox" id="check" class="real-checkbox">
                                    <span class="custom-checkbox"></span>
                                    У питомца есть особенности
                                </label>
                                <div class="toggle" id="hidden-fields">
                                    <div th:each="property, iterator : ${properties}">
                                        <input type="hidden" th:name="|features[${iterator.index}].propertyId|" th:value="${iterator.index}">
                                        <input type="text" th:name="|features[${iterator.index}].description|" th:placeholder="${property.propertyValue}" class="input elem-in-window"><br><br>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" th:name="_csrf" th:value="${_csrf.token}">
                            <input type="submit" value="Добавить питомца" id="submit-button" class="elem-in-window">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<script src="/js/chip-id-validation.js"></script>
<script src="/js/hidden-fields-toggle.js"></script>
</body>
</html>
