<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <div th:replace="~{fragments/common-dependencies :: common-dependencies}"></div>
    <link rel="stylesheet" th:href="@{/css/registration.css}">
    <script src="/js/phone-input.js"></script>
</head>
<body>
<div class="registration_page">
    <div class="nav">
        <div class="container">
            <div class="row">
                <div class="col-xl-4">
                    <a th:href="@{/}"><img th:src="@{/img/logo-white.svg}" alt="TaggyPet" class="logo"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="offer">
        <div class="container">
            <div class="row">
                <div class="col-11 col-sm-7 col-md-5 col-lg-4 col-xl-4 mx-auto edit-window">
                    <div class="title elem-in-window">
                        <h1>Регистрация</h1>
                    </div>
                    <div class="form-container">
                        <form id="form" th:method="post" th:action="@{/user/registration}" onsubmit="return passwordRetypeCheck()">
                            <input type="text" th:name="firstName" placeholder="Имя" class="elem-in-window input" required><br><br>
                            <input type="email" id="email" th:name="email" placeholder="Email" class="elem-in-window input" required> <br><br>
                            <input type="tel" data-tel-input th:name="phoneNumber" placeholder="Телефон" class="elem-in-window input" required> <br><br>
                            <h5>Разрешаю показывать контакты:</h5>
                            <div class="checkboxes">
                                <label>
                                    <input type="checkbox" th:name="hasPermitToShowEmail" th:value="true" class="real-checkbox">
                                    <span class="custom-checkbox"></span>
                                    email
                                </label>
                                <label>
                                    <input type="checkbox" id="phone" th:name="hasPermitToShowPhoneNumber" th:value="true" class="real-checkbox">
                                    <span class="custom-checkbox"></span>
                                    телефон
                                </label>
                            </div>
                            <input type="password" th:name="password" placeholder="Пароль" class="elem-in-window input" required><br><br>
                            <input type="password" th:name="retypePassword" placeholder="Повторите пароль" class="elem-in-window input" required><br><br>
                            <div class="checked">
                                <label>
                                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
                                    <input type="checkbox" name="features_checkbox" id="check" class="real-checkbox">
                                    <span class="custom-checkbox"></span>
                                    Указать соцсети
                                </label>
                                <div class="toggle" id="hidden-fields">
                                    <div th:each="property, iterator : ${properties}" class="social-network-container">
                                        <img th:src="@{${'/img/icons/' + property.propertyValue + '.svg'}}" alt="Logo" class="social-network-logo">
                                        <input type="hidden" th:name="|socialNetworks[${iterator.index}].propertyId|" th:value="${iterator.index}">
                                        <input type="text" th:name="|socialNetworks[${iterator.index}].shortName|" placeholder="Логин" class="elem-in-window input"/><br><br>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" th:name="_csrf" th:value="${_csrf.token}">
                            <input type="submit" id="submit-button" value="Зарегистрироваться" class="elem-in-window">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/phone-input.js"></script>
<script src="/js/hidden-fields-toggle.js"></script>
<script src="/js/password-retype-check.js"></script>
</body>
</html>
