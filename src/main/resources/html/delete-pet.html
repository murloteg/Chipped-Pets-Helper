<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Удаление аккаунта</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h5>Вы действительно хотите удалить питомца "<span th:text="${pet.name}">Питомец</span>" из списка?</h5>
<form name="confirm" th:method="delete" th:action="@{/pet/delete/{id}(id = ${pet.chipId})}">
    <input type="hidden" th:name="_csrf" th:value="${_csrf.token}">
    <input type="submit" value="Удалить" class="elem_in_window">
</form>
</body>
</html>
