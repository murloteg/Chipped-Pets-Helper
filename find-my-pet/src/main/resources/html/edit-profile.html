<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать профиль</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<h5>Для того, чтобы отредактировать свой профиль, просто измените значения ниже:</h5>
<form th:method="put" th:action="@{/user/edit-profile}">
    <b>Имя:</b> <input type="text" th:name="firstName" placeholder="Имя пользователя" value="Ваше имя" th:value="${user.firstName}"><br><br>
    <b>email:</b> <input type="email" th:name="email" placeholder="Email" value="Ваш email" th:value="${user.email}" readonly> <br><br>
    <b>Телефон:</b> <input type="text" th:name="phoneNumber" placeholder="Телефон" value="Ваш телефон" th:value="${user.phoneNumber}"> <br><br>
    <input type="password" th:name="password" placeholder="Пароль"><br><br>
    <input type="password" th:name="retypePassword" placeholder="Введите пароль ещё раз"><br><br>
    <input type="hidden" th:name="_csrf" th:value="${_csrf.token}">
    <input type="submit" value="Подтвердить изменения" class="elem_in_window">
</form>
</body>
</html>
