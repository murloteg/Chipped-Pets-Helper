<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Удаление аккаунта</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h5>Вы действительно хотите удалить аккаунт?</h5>
    <form name="confirm" th:method="delete" th:action="@{/user/delete-account}">
        <button onclick="document.logout.submit()">Удалить мой аккаунт</button>
    </form>
    <form name="logout" th:method="post" th:action="@{/logout}">
        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}">
    </form>
</body>
</html>
