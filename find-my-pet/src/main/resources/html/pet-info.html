<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/pet-info.css">
</head>
<body>
    <header class="header">
        <div class="nav">
            <div class="container">
                <div class="row">
                    <div class="col-xl-3">
                        <a href="/"><img th:src="@{/img/logo-black.svg}" alt="Chipped Pets Helper" class="logo"></a>
                    </div>
                    <div class="col-xl-3">
                        <h6 class="find-pet-label">Поиск питомца</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="offer">
            <div class="container">
                <div class="row">
                    <div class="col-xl-8 mx-auto pet-data-window">
                        <div class="title elem_in_window">
                            <h1>Ура, питомец найден!</h1>
                        </div>
                        <div class="data-container elem_in_window">
                            <div class="wrapper pet-card">
                                <div class="pet-name">
                                    <h4 th:text="${pet.name}">Вобла</h4>
                                </div>
                            </div>
                            <div class="pet-data">
                                <table>
                                    <tr>
                                        <td class="title-table">Вид</td>
                                        <td class="data-table" th:text="${pet.type}">Собака</td>
                                    </tr>
                                    <tr>
                                        <td class="title-table">Порода</td>
                                        <td class="data-table" th:text="${pet.breed}">Йорк</td>
                                    </tr>
                                    <tr>
                                        <td class="title-table">Пол</td>
                                        <td class="data-table" th:text="${pet.sex}">Самка</td>
                                    </tr>
                                    <tr>
                                        <td class="title-table">Чип</td>
                                        <td class="data-table" th:text="${pet.chipId}">123456789012345</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="features">
            <div class="container">
                <div class="row features-header">
                    <div class="col-xl-6">
                        <h2>У этого питомца есть <span class="features-orange">особенности</span></h2>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
