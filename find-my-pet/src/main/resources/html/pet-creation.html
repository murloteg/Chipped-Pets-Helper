<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить питомца</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/pet-creation.css">
</head>
<body>
<header class="header">
    <div class="nav">
        <div class="container">
            <div class="row">
                <div class="col-xl-4">
                    <a th:href="@{/}"><img th:src="@{/img/logo-black.svg}" alt="Chipped Pets Helper" class="logo"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="offer">
        <div class="container">
            <div class="row">
                <div class="col-10 col-sm-9 col-md-7 col-lg-5 col-xl-4 mx-auto edit-window">
                    <div class="title elem-in-window">
                        <h1>Добавить питомца</h1>
                    </div>
                    <div class="form-container">
                        <form th:method="post" th:action="@{/user/create-pet}">
                            <input type="text" th:name="chipId" required id="chipId" placeholder="Чип" pattern="\d{15}" maxlength="15" oninvalid="this.setCustomValidity('Чип должен состоять из 15 цифр')" class="input elem-in-window"><br><br>
                            <input type="text" th:name="type" required placeholder="Вид животного" oninvalid="this.setCustomValidity('Это поле является обязательным')" class="input elem-in-window"><br><br>
                            <input type="text" th:name="breed" required placeholder="Порода" oninvalid="this.setCustomValidity('Это поле является обязательным')" class="input elem-in-window"><br><br>
                            <div class="radios-container">
                                <label>
                                    <input type="radio" id="female" th:name="sex" value="FEMALE" class="real-radio">
                                    <span class="custom-radio"></span>
                                    Самка
                                </label>
                                <label>
                                    <input type="radio" id="male" th:name="sex" value="MALE" checked="checked" class="real-radio">
                                    <span class="custom-radio"></span>
                                    Самец
                                </label>
                            </div>
                            <input type="text" th:name="name" required placeholder="Кличка" oninvalid="this.setCustomValidity('Это поле является обязательным')" class="input elem-in-window"><br><br>
                            <div class="checked">
                                <label>
                                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
                                    <input type="checkbox" name="features_checkbox" id="check" class="real-checkbox">
                                    <span class="custom-checkbox"></span>
                                    У питомца есть особенности
                                </label>
                                <div class="toggle" id="features-fields">
                                    <div th:each="property, iterator : ${properties}">
                                        <input type="hidden" th:name="|features[${iterator.index}].propertyId|" th:value="${iterator.index}">
                                        <input type="text" th:name="|features[${iterator.index}].description|" th:placeholder="${property.propertyValue}" class="input elem-in-window"><br><br>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" th:name="_csrf" th:value="${_csrf.token}">
                            <input type="submit" value="Добавить питомца" id="add-button" class="elem-in-window">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<script src="/js/chip-id-validation.js"></script>
<script src="/js/features-toggle.js"></script>
</body>
</html>
