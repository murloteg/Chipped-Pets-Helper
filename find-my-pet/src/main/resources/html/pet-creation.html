<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить питомца</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/pet-creation.css">
</head>

<body>
    <h5>Здесь вы можете добавить нового питомца.</h5>
    <h5>Для этого заполните форму:</h5>
    <form th:method="post" th:action="@{/user/create-pet}">
        Чип: <input type="text" th:name="chipId"/> <br><br>
        Вид животного: <input type="text" th:name="type"/> <br><br>
        Порода: <input type="text" th:name="breed"/> <br><br>
        <label>Пол</label><br>
        <input type="radio" id="female" th:name="sex" value="FEMALE">Самка
        <input type="radio" id="male" th:name="sex" value="MALE" checked="checked">Самец
        <br><br>
        Кличка: <input type="text" name="name"/> <br><br>
        <hr>
        <div class="checked">
            <input type="checkbox" id="features_checkbox" name="features_checkbox"> <label for="features_checkbox">У питомца есть особенности</label>
            <div class="toggle">
                <div th:each="property, iterator : ${properties}">
                    <div th:text="${property.propertyValue}"></div>
                    <input type="hidden" th:name="|features[${iterator.index}].propertyId|" th:value="${iterator.index}">
                    <input type="text" th:name="|features[${iterator.index}].description|" placeholder="Описание особенности"/><br><br>
                </div>
            </div>
        </div>
        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}">
        <input type="submit" value="Добавить питомца"/> <br><br>
    </form>
</body>
</html>
